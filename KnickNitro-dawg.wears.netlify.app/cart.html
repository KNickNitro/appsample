<!DOCTYPE html>
<html lang="en">
  

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="../kit.fontawesome.com/0d63ab44ae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="cart.css" />
    <title>Dawg shoes | Cart</title>
  </head>
  <body>
    <!-- cart -->
    <div class="header">
      <h2>Shopping Cart</h2>
    </div>
    <div class="cart">
      <div class="cart-content">
        <!-- cart-item -->
        <!-- <div class="bigcart"></div> -->
        <!-- end of cart item -->
      </div>
      <button class="clear-cart cart-btn none">clear-cart</button>
      <p class="special">special instructions for seller</p>
      <textarea name="" id="" cols="80" rows="10"></textarea>
      <div class="cart-footer">
        <div class="ship">
          <p>shipping & taxes calculated at checkout</p>
          <h3>Subtotal : $ <span class="cart-total">0</span></h3>
        </div>
        <div class="payment">
          <button class="cart-btn back">continue shopping</button>
          <button class="cart-btn black">checkout</button>
        </div>
      </div>
    </div>
    <!-- end of cart -->
    <script type="module" src="cart.js"></script>
  </body>
</html>
